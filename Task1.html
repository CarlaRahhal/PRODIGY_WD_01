<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 1</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                
            }
            .menuDiv {
                border-bottom: 2px solid black;
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: white;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: background-color 0.3s, box-shadow 0.3s;
                }
                button {
                    background-color: rgb(245, 245, 245);
                    height: 50px;
                    width: 120px;
                    font-size: medium;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    margin: 0 10px;
                    cursor: pointer;
                    transition: background-color 0.3s, color 0.3s, font-size 0.3s;
                }
                button:hover {
                    background-color: violet;
                    color: white;
                    font-size: 18px;
                    text-decoration: none;
                    transform: scale(1.05);
                }
                @media (max-width: 768px) {
                    .menuDiv {
                        flex-direction: column;
                        height: auto;
                        padding: 10px 0;
                    }
                    
                    button {
                        width: 80%;
                        margin: 10px 0;
                        font-size: 16px;
                    }
                }

            .imgDiv{
                margin-top: 80px;
                position: absolute;
                width: 100%;
                height: 600px;
                object-fit: cover;
                background-image: url("Img.png");
                background-size: cover;
                background-position: center;
                color: white;
                text-align: center;
            }
            button.active {
                background-color: violet;
                color: white;
                font-weight: bold;
                border-bottom: 3px solid white;
            }
        </style>
    </head>
    <body>
        <script>
            window.onscroll = function() {
                const menu = document.querySelector('.menuDiv');
                if (window.pageYOffset > 50) {
                    menu.style.backgroundColor = 'blueviolet';
                    menu.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.2)';
                    menu.style.color = '#fff';
                } else {
                    menu.style.backgroundColor = 'white';
                    menu.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                    menu.style.color = 'black';
                }
            }

            function toHome(){
                document.location = 'Task1.html';
            }
            function toNews(){
                document.location = 'Task1News.html';
            }
            function toAbout(){
                document.location = 'Task1About.html';
            }
            function toContact(){
                document.location = 'Task1Contact.html';
            }
        </script>
        <div class="menuDiv">
            <button id="homeButton" onclick="toHome()" class="active"><u>Home</u></button>&emsp;&emsp;
            <button id="newsButton" onclick="toNews()">News</button>&emsp;&emsp;
            <button id="aboutButton" onclick="toAbout()">About</button>&emsp;&emsp;
            <button id="contactButton" onclick="toContact()">Contact Us</button>
        </div>
        <div class="imgDiv">
            <h1>Welcome to my Responsive Landing Page!</h1><br>
            <h2>Explore the World of Interactive Navigation</h2>
            <p style="margin-top: 370px;">Thanks for exploring my Interactive Menu!</p>
        </div>
    </body>
</html>
